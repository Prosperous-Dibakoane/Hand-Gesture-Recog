<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hand Gesture Recognition Demo</title>
  <style>
    body {
      margin: 0; background: #111; color: #0f0;
      font-family: monospace, monospace;
      display: flex; flex-direction: column; align-items: center;
      user-select: none; overflow: hidden;
      height: 100vh;
    }
    #webcam {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(0.3);
      z-index: 0;
    }
    #gesture {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      font-size: 2rem;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 12px;
      user-select: none;
      min-width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay playsinline muted></video>
  <div id="gesture">Detecting gestures...</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script>
    const videoElement = document.getElementById('webcam');
    const gestureEl = document.getElementById('gesture');
    const wristPositions = [];
    const maxHistory = 15;

    function angle(A, B, C) {
      const AB = [A.x - B.x, A.y - B.y];
      const CB = [C.x - B.x, C.y - B.y];
      const dot = AB[0]*CB[0] + AB[1]*CB[1];
      const magAB = Math.sqrt(AB[0]*AB[0] + AB[1]*AB[1]);
      const magCB = Math.sqrt(CB[0]*CB[0] + CB[1]*CB[1]);
      const cosine = dot / (magAB * magCB);
      let a = Math.acos(Math.min(Math.max(cosine, -1), 1)); // clamp
      return a * 180 / Math.PI;
    }

    function fingerExtended(landmarks, fingerIndices) {
      return landmarks[fingerIndices[0]].y < landmarks[fingerIndices[2]].y;
    }

    function thumbExtended(landmarks) {
      return landmarks[4].x < landmarks[3].x;
    }

    function isFist(landmarks) {

      for (const finger of [[8,6],[12,10],[16,14],[20,18]]) {
        if (landmarks[finger[0]].y < landmarks[finger[1]].y) return false;
      }
      return true;
    }
