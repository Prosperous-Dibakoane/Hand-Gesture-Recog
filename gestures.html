<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hand Gesture Recognition Demo</title>
  <style>
    body {
      margin: 0; background: #111; color: #0f0;
      font-family: monospace, monospace;
      display: flex; flex-direction: column; align-items: center;
      user-select: none; overflow: hidden;
      height: 100vh;
    }
    #webcam {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      filter: brightness(0.3);
      z-index: 0;
    }
    #gesture {
      position: relative;
      z-index: 1;
      margin-top: 20px;
      font-size: 2rem;
      background: rgba(0,0,0,0.7);
      padding: 12px 24px;
      border-radius: 12px;
      user-select: none;
      min-width: 200px;
      text-align: center;
    }
  </style>
</head>
